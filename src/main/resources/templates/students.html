<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
<title>Product</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">
	<div class="row">
		<h1>Product List</h1>
	</div>
	<div class="row">
		<div class = "col-lg-3">
			<a th:href = "@{/student/new}" class= "btn btn-primary btn-sm mb-3">Add Product</a>
		</div>
	</div>
	<table class= "table table-striped table-bordered ">
		<thead class= "table-dark">
			<tr>
				<th>Product id</th>
				<th>Product quantity</th>
				<th>Brand</th>
				<th>Product price</th>
				<th>Actions</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each = "student: ${students}">
				<td th:text = "${student.firsName}"></td>
				<td th:text = "${student.lastName}"></td>
				<td th:text = "${student.email}"></td>
				<td th:text = "${student.number}"></td>
				<td>
					<a th:href="@{/student/edit/{id}(id=${student.id})}">
				<button class="btn btn-primary  px-2">Update</button></a>
				
				<a th:href="@{/student/{id}(id=${student.id})}">
				<button class="btn btn-danger  px-2">Delete</button></a>
				
				
				</td>
				
			</tr>
		</tbody>
	</table>
</div>
</body>

</html>
